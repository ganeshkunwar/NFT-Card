<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- card structure -->
    <div class="card">
        <div class="card-head">
            <div class="product-img">
                <img src="./assets/images/image-equilibrium.jpg" alt="NFT image">
            </div>
        </div>

        <div class="card-body">
            <a href="#">
                <h3>Equilibrium #3429</h3>
            </a>
            
            <p class="card-text">Our equillibrium collection promotes balance and calm</p>

            <div class="wrapper">

                <div class="card-price">
                    <img src="./assets/images/icon-ethereum.svg" alt="image" class="card-icon">
                    <span>0.041 ETH</span>
                </div>

                <div class="card-countdown">
                    <img src="./assets/images/icon-clock.svg" alt="image" class="card-icon">
                    <span>3 days left</span>
                </div>

            </div>
        </div>

        <div class="card-footer">
            <img src="./assets/images/image-avatar.png" alt="image" class="aurthor-img">

            <p class="aurthor-name">Creation of <a href="#">Jules Wyvern</a> </p>
        </div>
    </div>
    
    <!-- external js link -->
    <script src="./assets/js/script.js"></script>

    <!-- ion icon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
